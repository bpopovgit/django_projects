{% extends "base.html" %}

{% block title %}{{ post.title }} | FurryFunnies{% endblock %}

{% block content %}
<section id="details">
  <div id="details-wrapper">
    <h2>Post Details</h2>
    
    <!-- Post image (use post.image_url, not author.image_url) -->
    <img id="details-img" src="{{ post.image_url|default:'/static/images/default.png' }}" alt="{{ post.title }}" />
    
    <!-- Post title -->
    <p id="details-title">{{ post.title }}</p>
    
    <!-- Post content -->
    <div id="details-description">
      <p>{{ post.content }}</p>
    </div>

    <!-- Edit and Delete buttons -->
    <div id="action-buttons">
      <a href="{% url 'edit-post' post.pk %}" id="edit-btn">Edit</a>
      <a href="{% url 'delete-post' post.pk %}" id="delete-btn">Delete</a>
    </div>
  </div>
</section>
{% endblock %}
