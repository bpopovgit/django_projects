{% extends "base.html" %}

{% block title %}Edit Post | FurryFunnies{% endblock %}

{% block content %}
<section id="edit">
  <div class="form">
    <h2>Edit Post</h2>
    <form class="edit-form" action="{% url 'edit-post' post.id %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Edit</button>
    </form>
  </div>
</section>
{% endblock %}
