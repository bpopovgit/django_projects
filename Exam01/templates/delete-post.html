{% extends "base.html" %}

{% block title %}Delete Post | FurryFunnies{% endblock %}

{% block content %}
<section id="delete">
  <div class="form">
    <h2>Delete Post</h2>

    <form class="delete-form" action="{% url 'delete-post' post.id %}" method="post">
      {% csrf_token %}

      <div>
        <label for="id_title">Title:</label>
        <input type="text" id="id_title" value="{{ post.title }}" readonly />
      </div>

      <div>
        <label for="id_image_url">Post Image URL:</label>
        <input type="text" id="id_image_url" value="{{ post.image_url }}" readonly />
      </div>

      <div>
        <label for="id_content">Content:</label>
        <textarea id="id_content" readonly>{{ post.content }}</textarea>
      </div>

      <button type="submit">Delete</button>
    </form>
  </div>
</section>
{% endblock %}
