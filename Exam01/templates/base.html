{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}FurryFunnies{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <!-- Logo Link to Index Page -->
        <a id="logo" href="{% url 'index' %}">
          <img id="logo-img" src="{% static 'images/logo.png' %}" alt="logo" />
        </a>

        <nav>
          {% if author_profile_exists %}
            <div class="user">
              <a href="{% url 'dashboard' %}">Dashboard</a>
              <a href="{% url 'create-post' %}">New Post</a>
              <a href="{% url 'details-author' %}">Author's Profile</a>
            </div>
          {% else %}
            <div class="guest">
              <a href="{% url 'create-author' %}">Create Author's Profile</a>
            </div>
          {% endif %}
        </nav>
      </header>

      <main>
        {% block content %}{% endblock %}
      </main>

      <footer>
        <p>&copy; 2024 FurryFunnies by SoftUni Team. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
